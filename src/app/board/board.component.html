
<div class="clearfix">
    <app-cell *ngFor="let cell of cells | slice: 0: 3; let i = index" [value]="cell" (userClick)=clickHandler(i)></app-cell><br>
    </div>
  
  <div class="clearfix">
     <app-cell *ngFor="let cell of cells | slice: 3: 6; let i = index" [value]="cell" (userClick)=clickHandler(i+3)></app-cell><br>
  </div>
  <div class="clearfix">
     <app-cell *ngFor="let cell of cells | slice: 6; let i = index" [value]="cell" (userClick)=clickHandler(i+6)></app-cell><br>
  </div>
    <div (click)="restart()" *ngIf="winner" class="Winner"><br>
      winner is {{winner}} <span style="color: blue; cursor: pointer;">PlAY AGAIN</span> 
    </div>
